---
layout: default
title: Home
---
<div class="main-gallery">
    <div class="swiper-wrapper">
{% for post in site.posts %}
    <div class="swiper-slide" style="width: {{post.width}};">
        <a href="{{ post.url }}">
        <div class="collection-cover-image" style="background-image: url('{{ site.baseurl }}/assets/collections/{{ post.image }}');">
            <div class="collection-cover-title">
                <h3>{{ post.title }}</h3>
            </div>
        </div>
        </a>
        <div class="dim-wrap">
            <div class="dim"></div>
        </div>
    </div>
{% endfor %}
    </div>

</div>
