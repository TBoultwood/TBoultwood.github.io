<!DOCTYPE html>
<html>
    {% include head.html %}
  <body>
    {% include navigation.html %}
    {{ content }}
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/slick.js"></script>
    <script type="text/javascript">

      $(document).ready(function () {

        $("#collection-detail-slide").slick({
            dots: false,
            infinite: true,
            centerMode: true,
            arrows: true,
            slidesToShow: 1,
            slidesToScroll: 1
        });
          $("#collections-slide").on('init', function(event, slick) {
              var currentSlide = slick.slickCurrentSlide();
              var item = $(slick.$slides[currentSlide]).find('.dim-wrap');
              item.hide();
              var cover = $(slick.$slides[currentSlide]).find('.collection-cover-title');
              cover.show();
          }).on('afterChange', function(event, slick, currentSlide, nextSlide) {
              if (currentSlide != nextSlide) {
                var item = $(slick.$slides[currentSlide]).find('.dim-wrap');
                item.hide();
                var cover = $(slick.$slides[currentSlide]).find('.collection-cover-title');
                cover.show();
              }
          }).on('beforeChange', function(event, slick, currentSlide, nextSlide) {
              if (currentSlide != nextSlide) {
                var item = $(slick.$slides[currentSlide]).find('.dim-wrap');
                item.show();
                var cover = $(slick.$slides[currentSlide]).find('.collection-cover-title');
                cover.hide();
              }
          }).slick({
            dots: false,
            infinite: true,
            centerMode: true,
            arrows: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            responsive: [{
                breakpoint: 1024,
                settings: {
                    slidesToShow: 1,
                }
            }]
        });
    });
    </script>
  </body>
</html>
