<div class="swiper-container detail-img-view">
    <div class="swiper-wrapper">
        {% for item in page.items %}
        <div class="swiper-slide swiper-detail-slide"
             style="background-image:url('{{ site.baseurl }}/assets/collections/{{ item.image }}')">
        </div>
        {% endfor %}
    </div>
</div>
